<div class="container">
    <nz-page-header nzBackIcon nzTitle="{{title}}"></nz-page-header>
    <nz-list [nzDataSource]="userList"
             [nzRenderItem]="item"
             [nzItemLayout]="'horizontal'"
             [nzLoading]="loading">
        <ng-template #item let-user>
            <app-user-item [user]="user"></app-user-item>
        </ng-template>
    </nz-list>
</div>

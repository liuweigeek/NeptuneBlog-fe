<nz-list-item [nzActions]="getActions()">
    <nz-list-item-meta
            [nzTitle]="nzTitle"
            [nzAvatar]="user.smallAvatar"
            [nzDescription]="user.nickname">
        <ng-template #nzTitle>
            <a routerLink="/home/{{user.id}}">{{ user.username }}</a>
        </ng-template>
        <ng-template #follow><a (click)="handleFollow(user.id)">关注</a></ng-template>
        <ng-template #cancelFollow><a (click)="handleCancelFollow(user.id)">已关注</a></ng-template>
    </nz-list-item-meta>
</nz-list-item>

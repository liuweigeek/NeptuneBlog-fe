<div class="container">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="handleSubmit()">
        <nz-comment>
            <nz-avatar id="avatar" nz-comment-avatar
                       [nzIcon]="!user.smallAvatar ? 'user' : null"
                       [nzSrc]="user.smallAvatar ? user.smallAvatar : null" [nzSize]="50"></nz-avatar>
            <nz-comment-content>
                <nz-form-item id="form-textarea">
                    <label>
                        <textarea formControlName="content" nz-input nzAutosize [placeholder]="placeHolder"></textarea>
                    </label>
                </nz-form-item>
                <nz-form-item id="controls-group">
                    <button type="button" nz-button nzType="default" nzShape="circle" class="attachment-control">
                        <i nz-icon nzTheme="outline" nzType="file-image"></i>
                    </button>
                    <button type="button" nz-button nzType="default" nzShape="circle" class="attachment-control">
                        <i nz-icon nzTheme="outline" nzType="smile"></i>
                    </button>
                    <button nz-button nzType="primary" nzShape="round" nzSize="default" class="publish-control"
                            [nzLoading]="isSending"
                            [disabled]="isSending
                            || !validateForm.controls.content.value
                            || validateForm.controls.content.value.length <= 0">
                        发布
                    </button>
                </nz-form-item>
            </nz-comment-content>
        </nz-comment>
    </form>
</div>

<div class="container">
    <div class="login-wallpaper-wrapper"></div>
    <div class="login-form-wrapper">
        <app-sign-in (signInSuccess)="handleSignInSuccess($event)"
                     *ngIf="isLoginMode; else registerBlock"></app-sign-in>
        <ng-template #registerBlock>
            <app-sign-up (signUpSuccess)="handleSignUpSuccess($event)"></app-sign-up>
        </ng-template>
    </div>
</div>

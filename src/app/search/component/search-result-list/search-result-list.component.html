<div class="container">
    <nz-page-header nzBackIcon nzTitle="搜索 '{{keyword}}'"></nz-page-header>
    <div *ngIf="userList && userList.length > 0" id="container-user-list">
        <nz-page-header nzTitle="用户"></nz-page-header>
        <nz-list [nzDataSource]="userList"
                 [nzRenderItem]="item"
                 [nzItemLayout]="'horizontal'">
            <ng-template #item let-user>
                <app-user-item [user]="user"></app-user-item>
            </ng-template>
        </nz-list>
    </div>
    <div *ngIf="tweetList && tweetList.length > 0" id="container-tweet-list">
        <nz-page-header nzTitle="推文"></nz-page-header>
        <app-tweet-card *ngFor="let tweet of tweetList" [tweet]="tweet"></app-tweet-card>
    </div>
</div>
